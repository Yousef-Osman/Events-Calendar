<section class="container mt-5">
    <div class="mb-5">
        <h2 class="text-primary">Add New Event</h2>
    </div>
    <form>
        <div class="form-group row">
            <label class="col-md-1">Name</label>
            <div class="col-md-5">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1">Date</label>
            <div class="col-md-5">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1">Time</label>
            <div class="col-md-5">
                <input type="time" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1">Price</label>
            <div class="col-md-5">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1">Location</label>
            <div class="col-md-5">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mt-5">
            <input type="submit" value="Submit" class="btn btn-primary mr-3">
            <input type="button" value="Cancel" class="btn btn-danger" (click)="cancel()">
        </div>
    </form>
</section>
